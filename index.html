<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!--css-->
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>  
<!--City Search-->
<div class="container-fluid">
    <div class="row">
        <div class="col-4 no-padding">
            <div class="previous-city">
                <h4>Search for a City.</h4>
                <div class="search-holder input-group mb-3">
                    <input id="city" type="text" class="form-control" placeholder="City Name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="button-search"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <ul class="list-group" id="previous-city">
                </ul>
            </div>
        </div>
        <!--City Weather-->
        <div class="col-8 no-padding">
            <div class="show-city">
                <div class="card fluid">
                    <div class="card-body">
                        <h2 id="city-name" class="item"></h2>
                        <div id="temp" class="item"></div>
                        <div id="humd" class="item"></div>
                        <div id="wind" class="item"></div>
                        <div id="uvindex" class="item"></div>
                    </div>
                </div>  
            </div>
            <!--5-Day Focast-->
            <div class="forecast-holder">
                <h4>5-Day Forecast:</h4>
                <div class="day-forecast"></div>
            </div>
        </div>
    </div>
</div>
</div>

<!--jQuery Library-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>
</html>
